<!DOCTYPE html>
<html lang="en">
<head>
    <title>Survey form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="form-container">
        <form>
            <label for="name"><b>Name</b> <span class="required">*</span></label>
            <div class="name-fields">
                <input type="text" id="first-name" name="first-name" placeholder="First" required>
                <input type="text" id="last-name" name="last-name" placeholder="Last" required>
            </div>
            <br>

            <label for="email"><b>Email</b> <span class="required">*</span></label>
            <input type="email" id="email" name="email" required>
             <br><br>
            <div class="experience">
                <label for="experience"><b>Your Experience</b><span class="required">*</span></label><br>
                <img src="https://media.istockphoto.com/id/1006074668/vector/five-stars-rating-vector-icon.jpg?s=612x612&w=0&k=20&c=SyV8wKdo-Xw_bP_1dQR_pyTIcBhpVcVEhcCO-J6Y2Xc=" height="100px"><br>
                <p>Overall,how will you rate your experience with us?</p>
            </div>
            <br>   
            <label><b>How satisfied are you with</b> <span class="required">*</span></label>
            <table>
                <tr>
                    <th></th>
                    <th>Very Unsatisfied</th>
                    <th>Unsatisfied</th>
                    <th>Neutral</th>
                    <th>Satisfied</th>
                    <th>Very Satisfied</th>
                </tr>
                <tr>
                    <td>Purchase</td>
                    <td><input type="radio" name="purchase" value="1" required></td>
                    <td><input type="radio" name="purchase" value="2"></td>
                    <td><input type="radio" name="purchase" value="3"></td>
                    <td><input type="radio" name="purchase" value="4"></td>
                    <td><input type="radio" name="purchase" value="5"></td>
                </tr>
                <tr>
                    <td>Service</td>
                    <td><input type="radio" name="service" value="1" required></td>
                    <td><input type="radio" name="service" value="2"></td>
                    <td><input type="radio" name="service" value="3"></td>
                    <td><input type="radio" name="service" value="4"></td>
                    <td><input type="radio" name="service" value="5"></td>
                </tr>
                <tr>
                    <td>Company Overall</td>
                    <td><input type="radio" name="company-overall" value="1" required></td>
                    <td><input type="radio" name="company-overall" value="2"></td>
                    <td><input type="radio" name="company-overall" value="3"></td>
                    <td><input type="radio" name="company-overall" value="4"></td>
                    <td><input type="radio" name="company-overall" value="5"></td>
                </tr>
            </table><br>

            <label><b>How likely are you to</b> <span class="required">*</span></label>
            <table>
                <tr>
                    <th></th>
                    <th>Very Unlikely</th>
                    <th>Unlikely</th>
                    <th>Neutral</th>
                    <th>Likely</th>
                    <th>Very Likely</th>
                </tr>
                <tr>
                    <td>Buy from us again</td>
                    <td><input type="radio" name="buy-again" value="1" required></td>
                    <td><input type="radio" name="buy-again" value="2"></td>
                    <td><input type="radio" name="buy-again" value="3"></td>
                    <td><input type="radio" name="buy-again" value="4"></td>
                    <td><input type="radio" name="buy-again" value="5"></td>
                </tr>
                <tr>
                    <td>Recommend our products to others</td>
                    <td><input type="radio" name="recommend-products" value="1" required></td>
                    <td><input type="radio" name="recommend-products" value="2"></td>
                    <td><input type="radio" name="recommend-products" value="3"></td>
                    <td><input type="radio" name="recommend-products" value="4"></td>
                    <td><input type="radio" name="recommend-products" value="5"></td>
                </tr>
                <tr>
                    <td>Recommend our company to others</td>
                    <td><input type="radio" name="recommend-company" value="1" required></td>
                    <td><input type="radio" name="recommend-company" value="2"></td>
                    <td><input type="radio" name="recommend-company" value="3"></td>
                    <td><input type="radio" name="recommend-company" value="4"></td>
                    <td><input type="radio" name="recommend-company" value="5"></td>
                </tr>
            </table>
            <br>
            <label for="comments"><b>Additional comments or suggestions</b></label><br>
            <textarea id="comments" name="comments" rows="7"cols=80></textarea>
            <br><br>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</htm
